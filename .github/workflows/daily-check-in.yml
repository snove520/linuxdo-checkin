name: Daily Check-in

on:
  schedule:
    - cron: '0 21-23,0-16/2 * * *'  # 每2小时触发一次（北京时间 5:00-24:00）
    - cron: '0 17-20/4 * * *'       # 每4小时触发一次（北京时间 1:00-4:00）
  workflow_dispatch:

jobs:
  run_script:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9.19'

      - name: Install python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install --with-deps firefox

      - name: Execute script
        env:
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: |
          python main.py > output.txt
        timeout-minutes: 30  # 设置超时为 30 分钟

      - name: Send PUSH+ Notification
        env:
          PUSH_PLUS_TOKEN: ${{ secrets.PUSH_PLUS_TOKEN }}
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            STATUS="✅ 成功"
            CONTENT=$(cat output.txt)
          else
            STATUS="❌ 失败"
            CONTENT="## Linux.do浏览失败\n\n请检查 GitHub Actions 日志以获取详细信息。\n\n[查看日志](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
          fi
            
          curl -s "http://www.pushplus.plus/send" \
          -H "Content-Type: application/json" \
          -d "{
            \"token\": \"${{ env.PUSH_PLUS_TOKEN }}\",
            \"title\": \"linux.do浏览帖子：${STATUS}\",
            \"content\": \"${CONTENT}\",
            \"template\": \"markdown\"
          }"

      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 10
          keep_minimum_runs: 6
